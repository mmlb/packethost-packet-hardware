[tox]
envlist = py37,py38
skip_missing_interpreters=True

[testenv]
deps =
    requests
    pytest
    pytest-cov
    mock
    faker
    netaddr

commands =
    py.test -vv --cov {envsitepackagesdir}/packethardware --cov-report=term-missing {envsitepackagesdir}/packethardware

[pylama]
ignore = W0401

[pylama:pycodestyle]
max_line_length = 88
